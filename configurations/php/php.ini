[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off

; Maximum execution time of each script, in seconds
max_execution_time = 30

; Maximum amount of time each script may spend parsing request data
max_input_time = 60

; Maximum size of POST data that PHP will accept
post_max_size = 8M

; Maximum allowed size for uploaded files
upload_max_filesize = 2M

; Maximum number of simultaneous connections
max_input_vars = 10000

; Set the default timezone
date.timezone = "Your/Timezone"

; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On

; Laravel-specific settings
; Adjust these values based on your application's requirements
; Memory limit for PHP scripts
memory_limit = 256M

; Path to store session files (for Laravel session management)
session.save_path = "/tmp"

; Enable OPcache for performance (recommended for production)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_file_override = 0
